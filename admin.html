<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <title>Admin Dashboard</title>
</head>

<body>
    <!-- Main container -->
    <div class="main_container">

        <!-- Page Header -->
        <header class="d-flex justify-content-between align-items-center py-5 px-3">

            <!-- Left: Logo and Page Title -->
            <div class="d-flex align-items-center">
                <img src="assets/pic-logo.avif" class="me-4" alt="logo" width="50px" />
                <h1>Admin Dashboard</h1>
            </div>

            <!-- Right: Sign Out Button -->
            <button type="button" class="btn btn-secondary btn-sm align-items-right">Sign Out</button>
        </header>

        <!-- Side Nav Bar -->
        <div class="container text-center">
            <div class="row">
                <div class="col-auto" id="sideNav">
                    <nav class="nav flex-column">
                        <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
                        <a class="nav-link" href="#">Products</a>
                        <a class="nav-link" href="#">Orders</a>
                        <a class="nav-link" href="#">Customers</a>
                        <a class="nav-link" href="#">Reports & Analytics</a>
                        <a class="nav-link" href="#">Settings</a>
                    </nav>
                </div>

                <!-- Page Main Content -->
                <div class="col" id="mainContent">
                    <div class="row">
                        <div class="row ">
                            <div class="col ">
                                <div class="card mx-auto" style="width: 32rem;">
                                    <div class="card-body">
                                        <h5 class="card-title">Quick Actions</h5>
                                        <p class="card-text">
                                            Add<br>
                                            Remove<br>
                                            Edit</p>
                                        <a href="#" class="btn btn-primary">See more</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <div class="card mx-auto" style="width: 18rem;">
                                <div class="card-body">
                                    <h5 class="card-title">Total Sales</h5>
                                    <p class="card-text">$10.3k</p>
                                    <a href="#" class="btn btn-primary">See More</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="card mx-auto" style="width: 18rem;">
                                <div class="card-body">
                                    <h5 class="card-title">Orders Today</h5>
                                    <p class="card-text">67</p>
                                    <a href="#" class="btn btn-primary">See Breakdown</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <div class="card mx-auto" style="width: 18rem;">
                                <div class="card-body">
                                    <h5 class="card-title">Monthly Revenue</h5>
                                    <p class="card-text">$46.8k</p>
                                    <a href="#" class="btn btn-primary">View Report</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="card mx-auto" style="width: 18rem;">
                                <div class="card-body">
                                    <h5 class="card-title">Stock Alerts</h5>
                                    <p class="card-text">None</p>
                                    <a href="#" class="btn btn-primary">See Breakdown</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>






        <!-- bootstrap js  -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
