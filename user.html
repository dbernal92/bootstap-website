<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <title>User Page</title>
</head>

<body>
    <!-- Main container -->
    <div class="main_container">

        <!-- Page Header -->
        <header class="container py-3 border-bottom">
            <div class="row align-items-center">
              <!-- Left: Logo and Title -->
              <div class="col-md-5 d-flex align-items-center">
                <img src="assets/pic-logo.avif" class="me-3" alt="Logo" width="50px">
                <h1 class="h5 mb-0">Welcome back, Darien!</h1>
              </div>
          
              <!-- Middle: Search Bar -->
              <div class="col-md-6">
                <div class="input-group ms-auto" style="max-width: 300px;">
                  <input type="text" class="form-control" placeholder="Search..." aria-label="Search">
                  <button class="btn btn-primary" aria-label="Search">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
          
              <!-- Right: Sign Out Button -->
              <div class="col-md-1 text-end">
                <button class="btn btn-secondary btn-sm">Sign Out</button>
              </div>
            </div>
          </header>
          

        <!-- Side Nav Bar -->
        <div class="container text-center">
            <div class="row">
                <div class="col-auto" id="sideNav">
                    <nav class="nav flex-column">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="#">Shop</a>
                        <a class="nav-link" href="#">My Orders</a>
                        <a class="nav-link" href="#">My Wishlist</a>
                        <a class="nav-link" href="#">Rewards</a>
                        <a class="nav-link" href="#">Settings</a>
                    </nav>
                </div>

                <!-- Page Main Content -->
                <div class="col" id="mainContent">
                    <div class="row">
                        <div class="row ">
                            <div class="col py-3">
                                <div class="card mx-auto" style="width: 50%;">
                                    <div class="card-body">
                                        <h4 class="card-title">User Information</h4>
                                        <table class="table">
                                            <tbody>
                                              <tr>
                                                <td colspan="2" class="table-active">Name:</td>
                                                <td>Darien Bernal</td>
                                              </tr>
                                              <tr>
                                                <td colspan="2" class="table-active">Email:</td>
                                                <td>darien@shop.com</td>
                                              </tr>
                                              <tr>
                                                <td colspan="2" class="table-active">Phone:</td>
                                                <td>(999) 999-9999</td>
                                              </tr>
                                              <tr>
                                                <td colspan="2" class="table-active">Mobile:</td>
                                                <td>(999) 999-9999</td>
                                              </tr>
                                              <tr>
                                                <td colspan="2" class="table-active">Address:</td>
                                                <td>Brooklyn, NY</td>
                                              </tr>
                                            </tbody>
                                          </table>
                                        <a href="#" class="btn btn-primary">Edit</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col pb-3">
                                <div class="card mx-auto" style="width: 50%;">
                                    <div class="card-body">
                                        <h5 class="card-title">Recent Order</h5>
                                        <p class="card-text">
                                            None<br><br>
                                        <a href="#" class="btn btn-primary">See more</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <div class="card mx-auto" style="width: 50%;">
                                <div class="card-body">
                                    <h5 class="card-title">Rewards</h5>
                                    <p class="card-text">3 more orders</p>
                                    <a href="#" class="btn btn-primary">See More</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="card mx-auto" style="width: 50%;">
                                <div class="card-body">
                                    <h5 class="card-title">Support</h5>
                                    <p class="card-text">?</p>
                                    <a href="#" class="btn btn-primary">Contact Us</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>






        <!-- bootstrap js  -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
